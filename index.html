<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Trading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              success: {
                DEFAULT: "hsl(var(--success))",
                foreground: "hsl(var(--success-foreground))",
              },
              danger: {
                DEFAULT: "hsl(var(--danger))",
                foreground: "hsl(var(--danger-foreground))",
              },
              warning: {
                DEFAULT: "hsl(var(--warning))",
                foreground: "hsl(var(--warning-foreground))",
              },
              sidebar: {
                DEFAULT: "hsl(var(--sidebar-background))",
                foreground: "hsl(var(--sidebar-foreground))",
                primary: "hsl(var(--sidebar-primary))",
                "primary-foreground": "hsl(var(--sidebar-primary-foreground))",
                accent: "hsl(var(--sidebar-accent))",
                "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                border: "hsl(var(--sidebar-border))",
                ring: "hsl(var(--sidebar-ring))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 44 35% 96%;
        --foreground: 220 22% 15%;
        --card: 45 28% 98%;
        --card-foreground: 220 22% 15%;
        --popover: 45 28% 98%;
        --popover-foreground: 220 22% 15%;
        --primary: 42 92% 48%;
        --primary-foreground: 33 32% 12%;
        --secondary: 209 20% 90%;
        --secondary-foreground: 220 22% 15%;
        --muted: 210 16% 88%;
        --muted-foreground: 220 10% 40%;
        --accent: 200 18% 88%;
        --accent-foreground: 220 22% 15%;
        --destructive: 0 72% 55%;
        --destructive-foreground: 0 0% 100%;
        --border: 40 16% 85%;
        --input: 40 16% 80%;
        --ring: 42 92% 48%;
        --radius: 0.75rem;
        --success: 152 55% 38%;
        --success-foreground: 140 44% 96%;
        --danger: 0 70% 52%;
        --danger-foreground: 0 0% 100%;
        --warning: 38 92% 45%;
        --warning-foreground: 45 100% 96%;
        --info: 199 89% 45%;
        --info-foreground: 210 40% 98%;
        --sidebar-background: 41 28% 94%;
        --sidebar-foreground: 220 22% 15%;
        --sidebar-primary: 42 92% 48%;
        --sidebar-primary-foreground: 33 32% 12%;
        --sidebar-accent: 209 18% 92%;
        --sidebar-accent-foreground: 220 22% 15%;
        --sidebar-border: 40 16% 82%;
        --sidebar-ring: 42 92% 48%;
        --gradient-primary: linear-gradient(135deg, hsl(42 92% 48%), hsl(33 94% 62%));
        --shadow-glow-primary: 0 0 25px hsl(42 92% 48% / 0.3);
      }

      .dark {
        --background: 218 25% 8%;
        --foreground: 46 36% 94%;
        --card: 220 24% 12%;
        --card-foreground: 46 36% 94%;
        --popover: 220 24% 12%;
        --popover-foreground: 46 36% 94%;
        --primary: 40 94% 55%;
        --primary-foreground: 28 32% 10%;
        --secondary: 222 18% 18%;
        --secondary-foreground: 46 36% 94%;
        --muted: 222 18% 16%;
        --muted-foreground: 215 11% 65%;
        --accent: 222 18% 20%;
        --accent-foreground: 46 36% 94%;
        --destructive: 0 72% 52%;
        --destructive-foreground: 0 0% 100%;
        --border: 222 18% 20%;
        --input: 222 18% 22%;
        --ring: 40 94% 55%;
        --success: 152 55% 42%;
        --success-foreground: 140 44% 96%;
        --danger: 0 70% 55%;
        --danger-foreground: 0 0% 100%;
        --warning: 38 92% 52%;
        --warning-foreground: 45 100% 96%;
        --info: 199 89% 52%;
        --info-foreground: 210 40% 98%;
        --sidebar-background: 222 24% 10%;
        --sidebar-foreground: 46 36% 94%;
        --sidebar-primary: 40 94% 55%;
        --sidebar-primary-foreground: 28 32% 10%;
        --sidebar-accent: 222 18% 20%;
        --sidebar-accent-foreground: 46 36% 94%;
        --sidebar-border: 222 18% 22%;
        --sidebar-ring: 40 94% 55%;
        --gradient-primary: linear-gradient(135deg, hsl(40 94% 55%), hsl(28 84% 60%));
        --shadow-glow-primary: 0 0 25px hsl(40 94% 55% / 0.4);
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }

      .text-gradient-primary {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .text-positive { color: hsl(var(--success)); }
      .text-negative { color: hsl(var(--danger)); }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
    </style>

    "@radix-ui/react-separator": "https://esm.sh/@radix-ui/react-separator@1.0.3?external=react,react-dom",
    "@radix-ui/react-tooltip": "https://esm.sh/@radix-ui/react-tooltip@1.0.7?external=react,react-dom",

  }
}
</script>
